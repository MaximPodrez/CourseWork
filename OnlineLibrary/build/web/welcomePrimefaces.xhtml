<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a4j="http://richfaces.org/a4j"  
      xmlns:rich="http://richfaces.org/rich"
      xmlns:o="http://omnifaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form class="login">
            <p:growl id="growl" showDetail="true" sticky="false" life="2000"/>
            <h:panelGrid columns="1" cellpadding="5">
                <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />

                <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />

                <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
            </h:panelGrid>
            
            <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
                <p:media value="/home/maxim/Загрузки/resume-46122794.pdf" width="100%" height="300px"/>

            </p:dialog>
 
            <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
                <h:outputText value="This is a Modal Dialog." />
            </p:dialog>   
 
            <p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
                <h:outputText value="This dialog has nice effects." />
                <p:media value="/home/maxim/Загрузки/resume-46122794.pdf" width="100%" height="300px"/>
            </p:dialog>
            
            <p:commandButton value="OK" id="ajax" update="growl" action="#{fileUploadView.show()}" style="margin-right:20px;" styleClass="ui-priority-primary"/>
            
            <p:commandLink action="#{fileUploadView.show()}" value="open pdf" target="_blank"/>
            <h:commandLink action="#{fileUploadView.show()}" value="open pdf" target="_blank"/>

            <p:graphicImage value="#{fileUploadView.im()}" width="300" height="500"/>
            
            </h:form>
                          


        </h:body>

    </f:view>
</html>
